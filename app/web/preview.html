<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORK Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Ambient background glow */
    .ambient {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      pointer-events: none;
    }

    .ambient-1 {
      top: -200px;
      left: -100px;
      background: #3b82f6;
    }

    .ambient-2 {
      bottom: -200px;
      right: -100px;
      background: #8b5cf6;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      z-index: 1;
    }

    .header {
      text-align: center;
    }

    .logo {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      color: #525252;
      font-weight: 400;
    }

    /* iPhone 15 Pro Frame */
    .device {
      position: relative;
      width: 290px;
      height: 590px;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      border-radius: 48px;
      padding: 12px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.1),
        0 25px 50px -12px rgba(0,0,0,0.8),
        0 0 100px -20px rgba(59, 130, 246, 0.15);
    }

    /* Titanium edge effect */
    .device::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 48px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0.08) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 38px;
      overflow: hidden;
      position: relative;
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 95px;
      height: 28px;
      background: #000;
      border-radius: 20px;
      z-index: 10;
    }

    .screen iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      gap: 16px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid #e5e5e5;
      border-top-color: #18181b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      font-size: 13px;
      color: #a3a3a3;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status bar */
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.03);
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }

    .status-dot.disconnected {
      background: #ef4444;
      box-shadow: 0 0 8px #ef4444;
    }

    .status-text {
      font-size: 12px;
      color: #737373;
      font-weight: 500;
    }

    /* Side buttons */
    .button-left {
      position: absolute;
      left: -2px;
      top: 120px;
      width: 3px;
      height: 28px;
      background: #1a1a1a;
      border-radius: 2px 0 0 2px;
    }

    .button-left-2 {
      position: absolute;
      left: -2px;
      top: 170px;
      width: 3px;
      height: 55px;
      background: #1a1a1a;
      border-radius: 2px 0 0 2px;
    }

    .button-left-3 {
      position: absolute;
      left: -2px;
      top: 240px;
      width: 3px;
      height: 55px;
      background: #1a1a1a;
      border-radius: 2px 0 0 2px;
    }

    .button-right {
      position: absolute;
      right: -2px;
      top: 180px;
      width: 3px;
      height: 70px;
      background: #1a1a1a;
      border-radius: 0 2px 2px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="ambient ambient-1"></div>
  <div class="ambient ambient-2"></div>

  <div class="container">
    <div class="header">
      <div class="logo">Fork Preview</div>
      <div class="tagline">Live development preview</div>
    </div>

    <div class="device">
      <div class="button-left"></div>
      <div class="button-left-2"></div>
      <div class="button-left-3"></div>
      <div class="button-right"></div>

      <div class="screen">
        <div class="dynamic-island"></div>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div class="loading-text">Connecting...</div>
        </div>
        <iframe id="app-frame" src="http://localhost:8081" onload="onFrameLoad()"></iframe>
      </div>
    </div>

    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span class="status-text" id="status-text">Connected • Hot reload active</span>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('app-frame');
    const loading = document.getElementById('loading');
    const dot = document.getElementById('status-dot');
    const text = document.getElementById('status-text');

    let connected = false;

    function onFrameLoad() {
      loading.classList.add('hidden');
      connected = true;
      updateStatus();
    }

    function updateStatus() {
      if (connected) {
        dot.classList.remove('disconnected');
        text.textContent = 'Connected • Hot reload active';
      } else {
        dot.classList.add('disconnected');
        text.textContent = 'Reconnecting...';
      }
    }

    setInterval(() => {
      fetch('http://localhost:8081')
        .then(() => {
          if (!connected) {
            connected = true;
            iframe.src = 'http://localhost:8081';
          }
          updateStatus();
        })
        .catch(() => {
          connected = false;
          updateStatus();
        });
    }, 3000);

    updateStatus();
  </script>
</body>
</html>
