<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORK Preview</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  /* iPhone frame */
  .phone-frame {
    position: relative;
    border: 3px solid #333;
    border-radius: 48px;
    padding: 14px;
    background: #1a1a1a;
    box-shadow: 0 0 0 2px #222 inset, 0 20px 60px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

  /* Dynamic island / notch */
  .phone-frame::before {
    content: '';
    position: absolute;
    top: 14px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 32px;
    background: #000;
    border-radius: 20px;
    z-index: 10;
  }

  /* Home indicator */
  .phone-frame::after {
    content: '';
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 134px;
    height: 5px;
    background: #555;
    border-radius: 3px;
    z-index: 10;
  }

  .phone-screen {
    border-radius: 36px;
    overflow: hidden;
    background: #000;
    position: relative;
  }

  .phone-screen iframe {
    border: none;
    display: block;
  }

  /* Device presets */
  .phone-frame[data-device="se"] .phone-screen { width: 320px; height: 568px; }
  .phone-frame[data-device="se"] .phone-screen iframe { width: 320px; height: 568px; }
  .phone-frame[data-device="se"]::before { width: 80px; height: 24px; }

  .phone-frame[data-device="15"] .phone-screen { width: 375px; height: 812px; }
  .phone-frame[data-device="15"] .phone-screen iframe { width: 375px; height: 812px; }

  .phone-frame[data-device="max"] .phone-screen { width: 430px; height: 932px; }
  .phone-frame[data-device="max"] .phone-screen iframe { width: 430px; height: 932px; }

  /* Landscape */
  .phone-frame.landscape {
    transform: rotate(90deg);
  }

  /* Loading state */
  .loading-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    border-radius: 36px;
    z-index: 5;
    transition: opacity 0.3s;
  }

  .loading-overlay.hidden { opacity: 0; pointer-events: none; }

  .loading-dot {
    width: 8px; height: 8px;
    background: #fff;
    border-radius: 50%;
    margin: 0 4px;
    animation: pulse 1.4s infinite ease-in-out;
  }
  .loading-dot:nth-child(2) { animation-delay: 0.2s; }
  .loading-dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes pulse {
    0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
    40% { opacity: 1; transform: scale(1); }
  }

  /* Toolbar */
  .toolbar {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .toolbar button {
    background: #1a1a1a;
    border: 1px solid #333;
    color: #ccc;
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    font-family: inherit;
    transition: all 0.15s;
  }

  .toolbar button:hover { background: #252525; color: #fff; border-color: #555; }
  .toolbar button.active { background: #333; color: #fff; border-color: #666; }

  .toolbar .separator {
    width: 1px;
    height: 20px;
    background: #333;
  }

  .status {
    font-size: 11px;
    color: #666;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .status.connected { color: #4a4; }
  .status.error { color: #a44; }
</style>
</head>
<body>

<div class="container">
  <div class="phone-frame" data-device="15" id="frame">
    <div class="phone-screen">
      <iframe id="preview" src="http://localhost:8081" allow="accelerometer; camera; microphone"></iframe>
      <div class="loading-overlay" id="loading">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
  </div>

  <div class="toolbar">
    <button onclick="reload()" title="Reload">&#8635; Reload</button>
    <div class="separator"></div>
    <button onclick="setDevice('se')" id="btn-se">SE</button>
    <button onclick="setDevice('15')" id="btn-15" class="active">15</button>
    <button onclick="setDevice('max')" id="btn-max">Pro Max</button>
    <div class="separator"></div>
    <button onclick="toggleRotate()" id="btn-rotate">&#8634; Rotate</button>
    <div class="separator"></div>
    <span class="status" id="status">connecting...</span>
  </div>
</div>

<script>
  const iframe = document.getElementById('preview');
  const frame = document.getElementById('frame');
  const loading = document.getElementById('loading');
  const status = document.getElementById('status');
  let currentDevice = '15';
  let isLandscape = false;

  function reload() {
    loading.classList.remove('hidden');
    iframe.src = iframe.src;
  }

  function setDevice(device) {
    currentDevice = device;
    frame.setAttribute('data-device', device);
    document.querySelectorAll('.toolbar button[id^="btn-"]').forEach(b => {
      b.classList.toggle('active', b.id === 'btn-' + device);
    });
    // btn-rotate stays independent
    document.getElementById('btn-rotate').classList.toggle('active', isLandscape);
  }

  function toggleRotate() {
    isLandscape = !isLandscape;
    frame.classList.toggle('landscape', isLandscape);
    document.getElementById('btn-rotate').classList.toggle('active', isLandscape);
  }

  // Detect iframe load
  iframe.addEventListener('load', () => {
    loading.classList.add('hidden');
    status.textContent = 'connected';
    status.className = 'status connected';
  });

  iframe.addEventListener('error', () => {
    status.textContent = 'disconnected';
    status.className = 'status error';
  });

  // Periodic connectivity check
  setInterval(() => {
    fetch('http://localhost:8081', { mode: 'no-cors' })
      .then(() => {
        if (status.textContent === 'disconnected') {
          status.textContent = 'connected';
          status.className = 'status connected';
        }
      })
      .catch(() => {
        status.textContent = 'disconnected';
        status.className = 'status error';
      });
  }, 5000);
</script>

</body>
</html>
